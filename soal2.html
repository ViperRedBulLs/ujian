<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <script>
        let x;
        let y;
        let operator;
        x = parseFloat(prompt("Masukkan angka pertama"));
        operator = prompt("+ - * /");
        y = parseFloat(prompt("Masukkan angka kedua"))

        if (operator == "+") {
            alert(x + y);
        } else if (operator == "-") {
            alert(x - y);
        } else if (operator == "*") {
            alert(x * y);
        } else if (operator == "/") {
            alert(x / y);
        }
    </script>
</body>
</html>
