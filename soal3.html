<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika</title>
</head>
<body>
    <p>Masukkan angka</p><input type="text" id="input" autofocus>
    <button type="button" id="inputSubmit">Kirim</button>
    <br>

    <div id="result"></div>

    <script>
        
        let btn = document.querySelector("#inputSubmit");

        btn.addEventListener("click", function() {
            let input = document.querySelector("#input").value;
            let result = document.querySelector("#result");

            let x = parseInt(500000);

            let y = parseInt(input);
            
            if (x > y) {
                alert("Nilai X{" + x + "} lebih besar dari nilai Y{" + y + "}");
            } else {
                alert("Nilai X{" + x + "} lebih kecil dari nilai Y{" + y + "}");
            }
        })
    </script>

</body>
</html>
